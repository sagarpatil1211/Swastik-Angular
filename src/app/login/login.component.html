<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="assets/images/logo.svg" alt="logo">
              </div>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <span class="text-danger">{{ message}}</span>
              <form class="pt-3" [formGroup]="formdata" (ngSubmit)="submit(formdata.value)">
                <div class="form-group">
                  <label><h5>Username</h5></label>
                  <input type="username" class="form-control form-control-lg" placeholder="Username" formControlName="username">
                  <em class="error text-danger small"*ngIf="formdata.controls.username.touched && formdata.controls.username.invalid">Please
                                            enter name</em>
                </div>
                <div class="form-group">
                  <label><h5>Password</h5></label>
                  <input type="password" class="form-control form-control-lg" placeholder="Password" formControlName="password">
                  <em class="error text-danger small"*ngIf="formdata.controls.password.touched && formdata.controls.password.invalid">Please
                                            enter name</em>
                </div>


                <div class="mt-3">
                  <!-- <input type="submit" value="Sign in" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"> -->
                  <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="Sign In" />
                </div>


                <div class="my-2 d-flex justify-content-between align-items-center">
                  
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
