<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="col-md-12 grid-margin stretch-card">
          <div class="card ">
              <div class="card-body row justify-content-between">
                  <div class="col-md-4">
                  <h5 *ngIf="farmer" class="card-title">Recommendations For {{ farmer.name }}</h5>
                  </div>
                 <div class="col-md-4">
                  <button type="button" class="btn btn-primary btn-sm " data-bs-toggle="modal"
                  data-bs-target="#exampleModal">Add Recommendations<i class="ti-arrow-circle-right ms-1"></i></button>
                 </div>
  
              </div>
          </div>
      </div>
  
      <div class="card-body ">
        <!-- Modal starts -->
  
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Recommendation</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
  
        <form class="forms-sample pt-5 p-5" [formGroup]="formdata" (ngSubmit)="submit(formdata.value)">
          <div class="row">
            <input type="hidden" formControlName="farmerid" />
            <div class="form-group col-lg-4">
              <label>Date</label>
              <input type="date" class="form-control" placeholder="Date" formControlName="rdate">
            </div>
            <div class="form-group col-lg-4">
              <label>Crop</label>
              <select class="form-control p-3 mt-2" formControlName="cropid">   
                <option value="">Select Crop</option>    
                <option *ngFor="let crop of crops" value="{{crop._id}}">{{crop.name}}</option>
             </select>
            </div>
            <div class="form-group col-lg-4">
              <label>Dose</label>
              <input type="text" class="form-control" placeholder="dose" formControlName="dose">
            </div>
            <div class="form-group col-lg-4">
              <label>Space</label>
              <input type="text" class="form-control" placeholder="space" formControlName="space">
            </div>
            <div class="form-group col-lg-4">
              <label>Drip</label>
              <input type="text" class="form-control" placeholder="drip" formControlName="drip">
            </div>
            <div class="form-group col-lg-4">
              <label>Spare Water</label>
              <input type="text" class="form-control" placeholder="sparewater" formControlName="sparewater">
            </div>
  
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary me-2"
                  [disabled]="formdata.invalid">Submit</button>
  
              <button type="button" class="btn btn-danger" id="btnclose" data-bs-dismiss="modal">Cancel</button>
          </div>
  
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  
  
  <div class="col-lg-12 grid-margin stretch-card"  *ngIf="result">
    <div class="card">
        <div class="card-body">
        <table class="table table-hover table-striped table-bordered"  *ngIf="result.length > 0">
          <thead class="text-center">
              <tr>
                  <th style="width: 150px;">Action</th>
                  <th style="width: 80px;" class="text-right">Sr.No</th>
                  <th>Date</th>
                  <th>Crop</th>
                  <th>Dose</th>
                  <th>Space</th>
                  <th>Drip</th>
                  <th>Spare</th>
  
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let data of result let i = index;">
  
            <td>
                <!-- <button   data-toggle="tooltip" data-placement="top" title="Edit" (click)="edit(data.id)" class="mb-2 mr-2 btn-icon btn-icon-only btn-pill btn btn-primary"><i class="pe-7s-tools btn-icon-wrapper"> </i></button> -->
                <button (click)="delete(data._id)" class=" btn-pill btn btn-danger"><i class="pe-7s-trash btn-icon-wrapper"></i>Delete</button>
              </td>
                  <td class="text-right">{{i+1}}</td>
                  <td>{{ data.rdate | date:"dd/MM/yyyy" }}</td>
                  <td>{{ data.cropid.name }}</td>
                  <td>{{ data.dose }}</td>
                  <td>{{ data.space }}</td>
                  <td>{{ data.drip }}</td>
                  <td>{{ data.sparewater }}</td>
              </tr>
          </tbody>
  
        </table>
      </div>
    </div>
  </div>
  <div *ngIf="!result || result.length == 0">
    <h2>No Recommendations</h2>
  </div>
  </div>
  </div>
  </div>
