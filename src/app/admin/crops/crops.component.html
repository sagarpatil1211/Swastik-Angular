<div class="col-md-12 grid-margin stretch-card">
    <div class="card ">
        <div class="card-body d-flex justify-content-between">
                <h3>Crops</h3>

                <button type="button" class="btn btn-primary btn-sm " data-bs-toggle="modal"
                    data-bs-target="#exampleModal-4">Add Crop<i class="ti-arrow-circle-right ms-1"></i></button>

        </div>
    </div>
</div>

<!-- ---modal start--- -->
<div class="modal fade" id="exampleModal-4" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Crop</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formdata" (ngSubmit)="submit(formdata.value)">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="1">Crop </label>
                                <input type="text" class="form-control" id="1" placeholder="Enter Crop"
                                    formControlName="name">
                                <em class="text-danger text-small"
                                    *ngIf="formdata.controls.name.touched && formdata.controls.name.invalid">Please
                                    Enter
                                    Name </em>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary me-2" [disabled]="formdata.invalid">Submit</button>

                        <button type="button" class="btn btn-danger" id="btnclose"
                            data-bs-dismiss="modal" (click)="reset()">Cancel</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<!-- ---modal end--- -->



<!-- -----------------------------------Table------------------------------- -->


<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Crops</h4>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-center" style="width: 150px;">Action</th>
                            <th style="width: 100px;">No.</th>
                            <th>Name</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of datas , let i=index">
                            <td>
                                <button type="button" class="btn btn-primary btn-rounded btn-icon"
                                    data-bs-toggle="modal" data-bs-target="#exampleModal-4" (click)="edit(data._id)">
                                    <i class="ti-pencil"></i>
                                </button>
                                <button type="button" class="btn btn-danger ms-2 text-white btn-rounded btn-icon" (click)="delete(data._id)">
                                    <i class="ti-trash"></i>
                                </button>
                            </td>
                            <td>{{ i+1 }}</td>
                            <td>{{ data.name }}</td>


                        </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
